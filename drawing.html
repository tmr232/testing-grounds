<html>
	<head>
		<script src="js/jquery.js"></script>
		<script>
			$(document).ready(function() {
				var canvas = $("#canvas")[0];
				var ctx = canvas.getContext("2d");
				
				ctx.fillStyle = "rgb(200,0,0)";  
        		ctx.fillRect (10, 10, 55, 50);  
			});
		</script>
	</head>
	<body>
		<canvas id="canvas" width="400px" height="400px"></canvas>
	</body>
</html>
